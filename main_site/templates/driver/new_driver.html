{%  extends 'base.html' %}
{% load static %}
{% block css %}
     <link rel="stylesheet" href="{% static "css/form.css" %}">
{% endblock %}
{%  block content %}
     <div class="container col-lg-5 col-md-6 col-sm-8 col-12">
      <div class="row justify-content-center align-items-center">
        <form method="POST" action="" enctype="multipart/form-data" class="form-horizontal ">{% csrf_token %}
            <fieldset>
                <legend>Add Driver </legend>
                {% for field in form %}
                    <div class="form-group">
                       <span class="label col-lg-2 control-label" >{{ field.label_tag }}</span> <span class="field col-lg-2">{{ field }}</span>
                      {%if field.errors %}
                          <span class="text-danger">{{ field.errors|striptags }} </span>
                      {%endif%}
                    </div>
                {% endfor %}
                <input type="submit" class="btn btn-info" value="Create">
            </fieldset>
        </form>
      </div>
    </div>
{%  endblock %}
{% block js %}
    <script type="text/javascript" src="{% static "js/jquery.js" %}"></script>
    <script type="text/javascript" src="{% static "js/form.js" %}"></script>
{% endblock %}
