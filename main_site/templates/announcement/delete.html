{% extends 'base.html' %}
{% load static %}
{% block css %}
     <link rel="stylesheet" href="{% static "css/card.css" %}">

{% endblock %}
{% block content %}
    <form action="" method="post">{% csrf_token %}
        <div class="container card col-lg-3 col-md-6 col-sm-8 col-12" >
            <div class="card-block">
                <h5 class="h5"><strong>Are you sure you want to delete {{ object.text|capfirst }} ? </strong></h5>
                <input type="submit" class="btn btn-info" value="Confirm" />
                <a href="{{ request.META.HTTP_REFERER }}"  class="btn btn-danger">Take Me Back</a>
            </div>
        </div>
</form>
{% endblock %}
