{% extends 'base.html' %}
{% load static %}
{% block css %}
     <link rel="stylesheet" href="{% static "css/card.css" %}">
{% endblock %}

{% block content %}
    <div class="container card col-lg-3 col-md-6 col-sm-8 col-12" >
        <div class="card-block">
            <h4 class="card-title text-bold">{{ announcement.text }}</h4>
            <p>
                <span class="category">Description </span>
                <span class="data">{{ announcement.description }}</span>
            </p>
            <a href="{% url 'update-announcement' pk=announcement.id %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'delete-announcement' pk=announcement.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
{% endblock %}
