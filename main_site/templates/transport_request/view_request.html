{% extends 'base.html' %}
{% block content %}
    <p>This is the description for request # {{ request.id }}</p>
    <p>{{ request.description }}</p>
    <p>{{ request.source }}</p>
    <p>{{ request.destination }}</p>
    <p>{{ request.is_return_journey }}</p>
    <a href="{% url 'update-request' pk=request.id %}" class="btn btn-primary">Edit</a>
{% endblock %}
