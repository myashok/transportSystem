{%  extends 'base.html' %}
{% load static %}
{% block css %}
     <link rel="stylesheet" href="{% static "css/plugin/timepicki.css" %}" >
     <link rel="stylesheet" href="{% static "css/form.css" %}">
{% endblock %}
{%  block content %}
     <div class="container col-lg-4 col-md-5 col-sm-8 col-12">
        <form method="POST" action="" enctype="multipart/form-data" class="form-horizontal ">{% csrf_token %}
          {% for form in forms %}
              {{ form.as_table }}
          {% endfor %}
            {{ forms.management_form }}
        <input type="submit" class="btn btn-primary" value="Generate Bill">
        </form>
    </div>
{%  endblock %}
{% block js %}
    <script type="text/javascript" src="{% static "js/jquery.js" %}"></script>
    <script type="text/javascript" src="{% static "js/plugin/timepicki.js" %}"></script>
    <script type="text/javascript" src="{% static "js/plugin/date-time-picker.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/form.js" %}"></script>
{% endblock %}
